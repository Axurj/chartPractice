<html>
<head>
    <link href="chart.css" rel="stylesheet">
</head>
<body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                labels: nameArray,
                data: numArray,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    </script>
    <div>
        <form>
            <p>
            <label> Name:  </label>
            <input type="text" id="nameTag" name= "nameCase">
            </p>
            <p>
            <label> Points: </label>
            <input type="number" id="numTag" name="numCase">
            </p>
            <p>
            <input type="submit" id='submitTag'>
            </p>
        </form>
    </div>
    <script src = "https://www.jsdelivr.com/package/npm/chart.js"></script>
    <script src = chart.js type = "text/javascript"></script>
</body>
</html>
